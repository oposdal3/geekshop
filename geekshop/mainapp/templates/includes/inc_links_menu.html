<ul class="links-menu">
    <li>
        <a href="{% url 'products:products' 0 %}"
           class="{% if request.resolver_match.kwargs.pk == '0' %}
            active
            {% endif %}">
            все
        </a>
    </li>
    {% for link in links_menu %}
    <li><a href="{% url 'products:products'  pk=link.pk %}" {% if current_url == request.path %} class="active" {% endif %}>{{link.name}}</a>
    </li>
    {% endfor %}
</ul>
