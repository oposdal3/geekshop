{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    {% if not creat %}
    <div class="col-3 mx-auto">
        <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ register_form.as_p }}
            <input class="form-cotnrol" type="submit" value="зарегистрироваться">
        </form>
    </div>
    {% else %}
    <h2>{{ creat }}</h2>
    {% endif %}
{% endblock %}
